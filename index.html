<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Knossonia</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0px;
                background-color: #232323;
                color: #eee;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            canvas {
                position: absolute;
                border: 2px dashed #d6d6d6;
                background-color: #0b1717;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }
            .build {
                color: #d6d6d6;
                font-size: 12px;
                font-family: Menlo, monospace;
                text-align: left;
                position: absolute;
                left: 16px;
                bottom: 16px;
            }
            .spritesheet {
                display: none;
            }
        </style>
    </head>
    <body>
        <a class="build" href="https://github.com/ddmills/knossonia">
            2b77e9e
        </a>
        <img class="spritesheet" id="spritesheet-tiles" src="resources/55d32c39db420a364df801e13682bf7c.png" />
        <img class="spritesheet" id="spritesheet-font" src="resources/b1d8a10eade736d300ceb3d361494354.png" />
