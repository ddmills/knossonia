<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0px;
                background-color: #232323;
                color: #eee;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            canvas {
                position: absolute;
                border: 2px dashed #666;
                image-rendering: crisp-edges;
            }
            .build {
                color: #666;
                font-size: 12px;
                font-family: Menlo, monospace;
                text-align: left;
                position: absolute;
                left: 16px;
                bottom: 16px;
            }
            #tileset {
                display: none;
            }
        </style>
    </head>
    <body>
        <a class="build" href="https://github.com/ddmills/knossonia">
            <%= htmlWebpackPlugin.options.version %>
        </a>
        <img id="tileset" src="<%=require("./resources/tiles.png").default%>" />
    </body>
</html>
