<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0px;
                background-color: #0b0b0c;
                color: #eee;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            canvas {
                image-rendering: crisp-edges;
            }
            .build {
                color: yellow;
                font-size: 12px;
                font-family: Menlo, monospace;
                text-align: left;
                position: absolute;
                left: 16px;
                bottom: 16px;
            }
            .controls {
                position: absolute;
                left: 16px;
                top: 16px;
                padding: 0;
                margin: 0;
                font-family: Menlo, monospace;
                list-style: none;
            }
        </style>
    </head>
    <body>
        <ul class="controls">
            <li>movement (W, A, D, X)</li>
            <li>diagonal (Q, E, Z, C)</li>
        </ul>
        <a class="build" href="https://github.com/ddmills/knossonia"
            ><%= htmlWebpackPlugin.options.version %></a
        >
    </body>
</html>
